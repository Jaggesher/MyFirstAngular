<div class="panel panel-primary">
    <div class="panel-heading">My First Angular</div>
    <div class="panel-body">
        <h1>Information </h1>
        <div>
            <input type="text">
            <input type="text">
            <button>Add</button>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>About</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of Employees">
                    <td>{{employee.Name}}</td>
                    <td>{{employee.Age}}</td>
                    <td>{{employee.About}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
